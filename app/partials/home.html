<div id="home-content">
  <h1 class="text-center">Welcome on League of Legends Summoners!</h1>

  <p class="text-center">Want to check some League of Legends summoner stats? Type his name in the box below and discover his stats!</p>

  <form role="form">
    <div class="form-group">
      <label class="sr-only" for="summonerName">Summoner name</label>
      <input type="text" class="form-control" id="summonerName" placeholder="Search a summoner...">
    </div>
    <div class="form-group">
      <label for="serverName">Server:</label>
      <select name="serverName" class="form-control">
        <option value="EUW">EU West</option>
        <option value="EUNE">EU Nordic &amp; East</option>
        <option value="NA">North America</option>
        <option value="BR">Brasil</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Give me some stats!</button>
  </form>
</div>
